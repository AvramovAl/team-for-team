<section class="room-hero-section">
  <div class="container">
    <!-- Hero section -->
    <h1 class="room-hero-title">Double <br><span class="room-hero-title-accent">Luxury</span> Room</h1>
    <button type="button" class="room-hero-btn" price-modal-open><span class="room-hero-btn-text">View prices</span></button>
    
    <!-- slider -->
    <!-- Room Hero Slider -->
    <div>
      <div class="room-hero-slider">
        <div class="hero-slider-item">
          <picture>
            <source
              srcset="
                /img/slider/room-slider/pic-tablet-1-1x.jpg 1x,
                /img/slider/room-slider/pic-tablet-1-2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                /img/slider/room-slider/pic-1-1x.jpg 1x,
                /img/slider/room-slider/pic-1-2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img src="/img/slider/room-slider/pic-1-2x.jpg" alt="Guest room" />
          </picture>
        </div>
        <div class="hero-slider-img2"></div>
        <div class="hero-slider-img3"></div>
        <div class="hero-slider-img4"></div>
        <div class="hero-slider-img5"></div>
        <div class="hero-slider-img6"></div>
      </div>
    </div>
    <p class="room-hero-text">
      The Mimino hotel features spacious and stylish double luxury rooms with
      modern amenities for a comfortable stay.
    </p>
  </div>
</section>

<section class="hotel-hero">
  <div class="container hotel-hero-container">
    <div class="hotel-hero-wrap">
      <h1 class="hero-hotel-title">hotel</h1>
      <div class="hotel-hero-btn-wrap">
        <button type="button" class="hotel-hero-btn">book a room</button>
        <button type="button" class="hotel-hero-btn">view prices</button>
      </div>
    </div>
    <div class="hotel-hero-slider">

        <li class="hotel-hero-item">

              srcset="
                /img/hotel/desk/hero-pic1-1x.jpg 1x,
                /img/hotel/desk/hero-pic1-2x.jpg 2x
              "
              media="(min-width: 1440px)"
              width="436"
              height="580"
            />

              srcset="
                /img/hotel/tab/hero-pic1-1x.jpg 1x,
                /img/hotel/tab/hero-pic1-2x.jpg 2x
              "
              media="(min-width: 768px)"
              width="436"
              height="548"
            />

              srcset="
                /img/hotel/mob/hero-pic1-1x.jpg 1x,
                /img/hotel/mob/hero-pic1-2x.jpg 2x
              "
              media="(min-width: 375px)"
              width="250"
              height="429"
            />
            <img
              src="/img/hotel/mob/hero-pic1-1x.jpg"
              alt="hotel"
              width="250"
              height="429"
            />
          </picture>
        </li>

<div class="backdrop-room is-hidden" room-modal>
  <div class="modal-room">
    <button class="modal-room-btn-close" type="button" room-modal-close>
      <svg class="modal-room-icon" width="14" height="14">
        <use href="./img/icons.svg#icon-modal-close"></use>
      </svg>
    </button>
    <p class="modal-room-title">book <i>a room</i></p>
    <form class="modal-room-form" action="#">
      <label class="modal-room-label" for="user-name">your name</label>
      <input type="text" id="user-name" name="user-name" />
      <p class="modal-room-text">who should book a table for?</p>
      <label class="modal-room-label" for="user-phone">phone number</label>
      <input
        type="tel"
        id="user-phone"
        name="user-phone"
        placeholder="+38 ()"
      />
      <p class="modal-room-text">phone number</p>

      <label class="modal-room-label" for="user-amount">choose a day</label>
      <select name="user-amount" id="user-amount">
        <option value="1" class="modal-room-option">today</option>
      </select>
      <p class="modal-room-text">check-in date</p>

      <label class="modal-room-label" for="user-date">choose a date</label>
      <select name="user-date" id="user-date">
        <option value="1" class="modal-room-option">25/04/2023</option>
      </select>
      <p class="modal-room-text">check-in date</p>

      <label class="modal-room-label" for="user-date">choose a category</label>
      <select name="user-date" id="user-date">
        <option value="1" class="modal-room-option">double suite</option>
        <option value="2" class="modal-room-option">triple room</option>
        <option value="3" class="modal-room-option">four-seater room</option>
      </select>
      <p class="modal-room-text">number category</p>

      <button class="modal-btn" type="submit">make a reservation</button>
    </form>
  </div>
</div>
